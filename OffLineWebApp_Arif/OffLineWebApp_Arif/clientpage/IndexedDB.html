</head>
<body>
    <div class="wrapper">
        <nav class="main-nav">
            <ul>

    </div>

        <div id="container">

            <div role="main">

                <div id="editContact">
                    <div id="addcon"><h1>Trainee Information</h1></div>

                    <div>
                        <label for="firstName">First Name : </label>
                        <input type="text" id="firstName" name="firstName" />
                    </div>
                    <div>
                        <label for="lastName">Last Name : </label>
                        <input type="text" id="lastName" name="lastName" />
                    </div>
                    <div>
                        <label for="email">Email : </label>
                        <input type="text" id="email" name="email" />
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number : </label>
                        <input type="text" id="phoneNumber" name="phoneNumber" />
                    </div>
                    <div>
                        <label for="address">Address : </label>
                        <input type="text" id="address" name="address" />
                    </div>

                    <div>
                        <label for="course">Course :</label>
                        <select name="course" id="course" onchange="destination(this.value)">
                            <option value="">None</option>
                            <option value="ESAD-CS">ESAD-CS</option>
                            <option value="Database">Database</option>
                            <option value="WDPF">WDPF</option>
                            <option value="Network Technology">Network Technology</option>
                        </select>
                    </div>

                    <div class="form-control" id="imageFile" hidden>

                    </div>
                    <div class="form-control">
                        <label for="file">Upload File :</label>
                        <input type="file" name="file" id="file" />
                    </div>

                    <div>
                        <label class="buttons"></label>
                        <button id="btnSave" name="save">Save</button>
                    </div>



                </div>
                
                
                

                <div>
                    <table id="contacts">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Address</th>
                                <th>Course</th>
                                <th>File</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
</body>
</html>
